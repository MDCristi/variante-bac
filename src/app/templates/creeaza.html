{% extends 'base.html' %}
{% block content %}
	<form name="masterForm" action="/creeaza" method="post">
		{{ form.hidden_tag() }}
		<table>
			<tr>
				<td>
					Descrierea variantei
					{{ form.description }}
				</td>
			</tr>
			<tr>
				<td>
					Categoria Variantei
					{{ form.category }}
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" name="generate" value="Genereaza Varianta"/>
				</td>
			</tr>
		</table>
	</form>
{% endblock %}
